<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Favicons -->
  <link rel="shortcut icon" href="//www.bluerobotics.com/favicon.png?v=2">
  <link rel="icon" type="image/png" href="//www.bluerobotics.com/favicon.png?v=2" />
  <link rel="apple-touch-icon" sizes="57x57" href="//www.bluerobotics.com/apple-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="//www.bluerobotics.com/apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="//www.bluerobotics.com/apple-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="//www.bluerobotics.com/apple-icon-144x144.png" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/sidenav.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/sidebar.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
  <link href="//bluerobotics.com/wp-content/themes/blue-theme/style-br.css" rel="stylesheet">
  <link href="//bluerobotics.com/wp-content/themes/blue-theme/css/br-logo.css" rel="stylesheet">
  <link href="//bluerobotics.com/wp-content/themes/blue-theme/css/br-core.css" rel="stylesheet">

  <!-- Javascript for creating automatic anchor icons -->
  <!-- make sure you include the latest version -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/anchor-js/1.1.1/anchor.min.js"></script>

  <!-- Open Sans Font -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <!-- Google CSE -->
  <script>
    (function() {
      var cx = '004240225966432342379:xrjzhy5ujgs';
      var gcse = document.createElement('script');
      gcse.type = 'text/javascript';
      gcse.async = true;
      gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(gcse, s);
    })();
  </script>

  <style>
	@font-face {
	  font-family: 'np_naipol_b';
	  src: url("{{"/assets/fonts/np naipol all in one_b.eot" | prepend: site.baseurl }}");
	  src: url("{{"/assets/fonts/np naipol all in one_b.eot?#iefix" | prepend: site.baseurl }}") format('embedded-opentype'),
	       url("{{"/assets/fonts/np naipol all in one_b.woff" | prepend: site.baseurl }}") format('woff'),
	       url("{{"/assets/fonts/np naipol all in one_b.ttf" | prepend: site.baseurl }}") format('truetype'),
	       url("{{"/assets/fonts/np naipol all in one_b.svg#fp-20698" | prepend: site.baseurl }}") format('svg');
	}
  </style>
  {% if page.redirect %}<meta http-equiv="refresh" content="0; URL='{{ page.redirect }}'" />{% endif %}
</head>
